<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prompt Manager - Superpower for Gemini</title>
  <link rel="stylesheet" href="prompts.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Prompt Manager</h1>
      <button id="add-prompt" class="primary-btn">+ New Prompt</button>
    </header>
    
    <div class="search-bar">
      <input type="text" id="search-prompts" placeholder="Search prompts...">
      <select id="filter-category">
        <option value="">All Categories</option>
        <option value="utility">Utility</option>
        <option value="language">Language</option>
        <option value="learning">Learning</option>
        <option value="creative">Creative</option>
        <option value="technical">Technical</option>
      </select>
    </div>
    
    <div class="tabs">
      <button class="tab active" data-tab="my-prompts">My Prompts</button>
      <button class="tab" data-tab="public-prompts">Public Prompts</button>
      <button class="tab" data-tab="prompt-chains">Prompt Chains</button>
      <button class="tab" data-tab="history">Prompt History</button>
    </div>
    
    <div class="tab-content active" id="my-prompts">
      <div class="prompts-grid" id="my-prompts-list"></div>
    </div>
    
    <div class="tab-content" id="public-prompts">
      <div class="prompts-grid" id="public-prompts-list"></div>
    </div>
    
    <div class="tab-content" id="prompt-chains">
      <div class="chains-list" id="chains-list"></div>
    </div>
    
    <div class="tab-content" id="history">
      <div class="history-list" id="history-list"></div>
    </div>
  </div>
  
  <!-- Prompt Editor Modal -->
  <div class="modal" id="prompt-modal">
    <div class="modal-content">
      <h2 id="modal-title">New Prompt</h2>
      <form id="prompt-form">
        <div class="form-group">
          <label for="prompt-name">Name</label>
          <input type="text" id="prompt-name" required>
        </div>
        
        <div class="form-group">
          <label for="prompt-category">Category</label>
          <select id="prompt-category">
            <option value="utility">Utility</option>
            <option value="language">Language</option>
            <option value="learning">Learning</option>
            <option value="creative">Creative</option>
            <option value="technical">Technical</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="prompt-template">
            Template
            <small>Use {{variable}} for placeholders</small>
          </label>
          <textarea id="prompt-template" rows="6" required></textarea>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="prompt-public">
            Share publicly
          </label>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="cancel-btn" id="cancel-prompt">Cancel</button>
          <button type="submit" class="save-btn">Save Prompt</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Chain Editor Modal -->
  <div class="modal" id="chain-modal">
    <div class="modal-content">
      <h2 id="chain-modal-title">Create Prompt Chain</h2>
      <form id="chain-form">
        <div class="form-group">
          <label for="chain-name">Chain Name</label>
          <input type="text" id="chain-name" required>
        </div>
        
        <div class="form-group">
          <label for="chain-description">Description</label>
          <textarea id="chain-description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label>Chain Steps</label>
          <div id="chain-steps-container">
            <div class="chain-step-item">
              <input type="text" placeholder="Step name" class="step-name" required>
              <textarea placeholder="Step prompt template" class="step-template" rows="3" required></textarea>
              <button type="button" class="remove-step-btn" onclick="removeChainStep(this)">Remove</button>
            </div>
          </div>
          <button type="button" id="add-step-btn" class="secondary-btn">+ Add Step</button>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="cancel-btn" id="cancel-chain">Cancel</button>
          <button type="submit" class="save-btn">Save Chain</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="persistent-storage.js"></script>
  <script src="prompts.js"></script>
</body>
</html>
