<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Superpower for Gemini</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h2>Superpower for Gemini</h2>
    
    <div class="settings-section">
      <h3>Quick Settings</h3>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="auto-split">
          <span>Auto-split long texts</span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="disable-enter">
          <span>Disable Enter to submit (use Ctrl+Enter)</span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <span>Response Language:</span>
          <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
          </select>
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <span>Conversation Width:</span>
          <input type="range" id="conv-width" min="600" max="1400" step="50">
          <span id="width-value">Default</span>
        </label>
      </div>
    </div>
    
    <div class="stats-section">
      <h3>Statistics</h3>
      <div class="stat-item">
        <span class="stat-label">Total Conversations:</span>
        <span class="stat-value" id="total-convs">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total Prompts:</span>
        <span class="stat-value" id="total-prompts">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Folders Created:</span>
        <span class="stat-value" id="total-folders">0</span>
      </div>
    </div>
    
    <div class="actions-section">
      <button id="manage-prompts" class="action-btn">Manage Prompts</button>
      <button id="export-all" class="action-btn">Export All Conversations</button>
      <button id="backup-data" class="action-btn">Backup Data</button>
      <button id="restore-data" class="action-btn">Restore Data</button>
      <button id="export-persistent" class="action-btn">Export Persistent Data</button>
      <button id="import-persistent" class="action-btn">Import Persistent Data</button>
    </div>
    
    <div class="footer">
      <a href="#" id="about-link">About</a>
      <span>•</span>
      <a href="#" id="help-link">Help</a>
      <span>•</span>
      <a href="#" id="privacy-link">Privacy</a>
    </div>
  </div>
  
  <script src="persistent-storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
